<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calc.css">
</head>
<body>
<div id="color" class="screen">
<div class="smallerScreen">
<p id="yesAns"></p>
</div>
<span class="notAns", id="2"></span>
<span class="notAns", id="1"></span>
</div>
<div class="buttons">
<button id="color" class="" onclick="more(' + ')">+</button>
<button id="color" class="" onclick="more(' - ')">-</button>
<button id="color" class="" onclick="more('0')">0</button>
<button id="color" class="" onclick="more('1')">1</button>
<button id="color" onclick="more('2')">2</button>
<button id="color" onclick="more('3')">3</button>
<button id="color" onclick="more('4')">4</button>
<button id="color" onclick="more('5')">5</button>
<button id="color" onclick="more('6')">6</button>
<button id="color" onclick="more('7')">7</button>
<button id="color" onclick="more('8')">8</button>
<button id="color" onclick="more('9')">9</button>
<button id="color" onclick="more('.')">.</button>
<button id="color" onclick="more(' * ')">X</button>
<button id="color" onclick="more(' / ')">/</button>
<button id="color" onclick="more(' ^ ')">^</button>
<button id="color" onclick="more(' ! ')">!</button>
<button id="color" onclick="take()">Del</button>
<button id="color" onclick="more(ans)">Ans</button>
<button id="color" onclick="complete()">=</button>
</div>




<script src="calc2.js"></script>



<button id="green" class="green" onclick="green()">Green</button>
<button id="blue" class="blue" onclick="blue()">Blue</button>
<button id="rainbow" class="rainbow" onclick="rainbow()">Rainbow</button>
</body>
</html>
